<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="navigation-buttons">

        <script>
            $('#back').on('click', function() { window.location = './profile1.html'; });
            $('#continue').on('click', function() { window.location = './profile3.html'; });

</html>
